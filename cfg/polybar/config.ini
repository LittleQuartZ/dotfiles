[global/wm]
margin-top      = 20
margin-bottom   = 0
include-file    = $HOME/.config/polybar/colors.ini
include-file    = $HOME/.config/polybar/modules.ini

[bar/i3]
monitor = ${env:MONITOR}
bottom = false
fixed-center = true
enable-ipc = true

width = 100%
height = 40
radius = 0

background = ${colors.bg}
foreground = ${colors.fg}

; border-bottom-size = 10
; border-left-size = 10
; border-right-size = 10
border-bottom-size = 2
border-color = ${colors.accent}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 1

; font-0 = icomoon\-feather:pixelsize=12;0
font-0 = JetBrainsMono Nerd Font:style=Medium:size=11;2

tray-position = ${env:TRAY_POSITION}
tray-background = {{ bg2 }}
tray-foreground = ${colors.accent}

modules-left = menu i3 sep polywins
modules-center = 
modules-right = brightness pulseaudio disk cpu memory wlanstat battery date

; override-redirect = true
; wm-restack = i3

cursor-click = pointer

[bar/openbox]
monitor = ${env:MONITOR}
bottom = false
fixed-center = true
enable-ipc = true

width = 99%
height = 40
radius = 0

offset-x = 0.5%
offset-y = 10

background = ${colors.bg}
foreground = ${colors.fg}

; border-bottom-size = 10
; border-left-size = 10
; border-right-size = 10
border-size = 2
border-color = ${colors.accent}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 1

; font-0 = icomoon\-feather:pixelsize=12;0
font-0 = JetBrainsMono Nerd Font:style=Medium:size=11;2

tray-position = ${env:TRAY_POSITION}
tray-background = {{ bg2 }}
tray-foreground = ${colors.accent}

modules-left = menu ewmh sep polywins
modules-center = 
modules-right = brightness pulseaudio disk cpu memory wlanstat battery date

wm-restack = generic
override-redirect = true

cursor-click = pointer

[bar/bspwm]
monitor = ${env:MONITOR}
bottom = false
fixed-center = true
enable-ipc = true

width = 100%
height = 40
radius = 0
; offset-x = 10

line-size = 2

background = ${colors.bg}
foreground = ${colors.fg}

border-bottom-size = 2
; border-left-size = 10
; border-right-size = 10
border-color = ${colors.accent}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=11;2"

modules-left = menu 
modules-center = bspwm
modules-right = layout brightness pulseaudio memory battery date

tray-position = ${env:TRAY_POSITION:none}
tray-background = {{ bg2 }}
tray-foreground = ${colors.accent}

wm-restack = bspwm
cursor-click = pointer

[settings]
screenchange-reload = true
