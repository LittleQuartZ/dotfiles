[global/wm]
margin-top      = 0
margin-bottom   = 0
include-file    = $HOME/.config/polybar/colors.ini
include-file    = $HOME/.config/polybar/modules.ini

[bar/top]
monitor = ${env:MONITOR}

bottom = true
fixed-center = true

width = 99%
height = 40
radius = 0
offset-x = 10

; Background ARGB color (e.g. #f00, #ff992a, #ddff1023)
background = ${colors.bg}

; Foreground ARGB color (e.g. #f00, #ff992a, #ddff1023)
foreground = ${colors.fg}

; border-bottom-size = 10
; border-left-size = 10
; border-right-size = 10
border-color = ${colors.tp}

; Number of spaces to add at the beginning/end of the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 2

; Number of spaces to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=13;3"

; Define modules fot the bar
; All modules need not be added here
modules-left = menu bspwm 
modules-center = polywins
modules-right = wlanstat eth pulseaudio disk memory battery date

wm-restack = bspwm

cursor-click = pointer

[settings]
screenchange-reload = true
