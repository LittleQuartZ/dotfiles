[default]
depends = []
files = { "bin" = "~/.local/bin", "xmodmap" = "~/.Xmodmap", "xresources" = "~/.config/X11/xresources", "cfg/gitconfig" = "~/.config/git/config" }

[awesome]
files = { "cfg/awesome" = { target="~/.config/awesome", type = "symbolic" } }

[bspwm]
depends = ["polybar", "rofi", "dunst", "colors"]
files = {"cfg/bspwmrc" = "~/.config/bspwm/bspwmrc", "cfg/sxhkdrc" = "~/.config/sxhkd/sxhkdrc", "cfg/picom/picom.conf" = "~/.config/bspwm/picom.conf"}

[dunst]
files = { "cfg/dunstrc" = "~/.config/dunst/dunstrc" }

[eww]
files = { "cfg/eww" = "~/.config/eww" }

[firefox]
depends = ["colors"]
files = { "mozchrome" = "~/.mozilla/firefox/9om0wumt.default-release/chrome" }

[fonts]
files = { "fonts" = {target = "~/.fonts", type = "symbolic"} }

[kitty]
depends = ["colors"]
files = { "cfg/kitty/config" = "~/.config/kitty/kitty.conf", "cfg/kitty/diff" = "~/.config/kitty/diff.conf", "cfg/kitty/dotedit" = "~/.config/kitty/dotedit.session" }

[music]
files = { "cfg/mpd" = "~/.config/mpd", "cfg/mopidy" = "~/.config/mopidy", "cfg/ncmpcpp" = {target = "~/.config/ncmpcpp/config", type = "symbolic"} }

[neofetch]
files = { "cfg/neofetch" = "~/.config/neofetch/config.conf" }

[nvchad]
files = { "cfg/customchad" = "~/.config/nvim/lua/custom" }

[openbox]
depends = ["polybar", "rofi", "dunst", "colors"]
files = { "cfg/openbox" = "~/.config/openbox", "themes/openbox-3" = "~/.themes/openbox/openbox-3" }

[polybar]
depends = ["colors"]
files = { "cfg/polybar" = "~/.config/polybar" }

[ranger]
files = { "cfg/ranger" = "~/.config/ranger" }

[rofi]
depends = ["colors"]
files = { "cfg/rofi" = "~/.config/rofi" }

[i3]
depends = ["polybar", "rofi", "dunst", "colors"]
files = { "cfg/i3" = "~/.config/i3" }

[starship]
depends = ["colors"]
files = { "cfg/starship/starship.toml" = "~/.config/starship.toml"}

[zsh]
depends = ["colors"]
files = { zshrc = "~/.zshrc" }
