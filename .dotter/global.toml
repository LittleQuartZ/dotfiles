[helpers]

[default]
depends = []

[default.files]
# nvim = "~/.config/nvim"
bin = "~/.local/bin"
xmodmap = "~/.Xmodmap"
# [default.variables]

[awesome.files]
"cfg/awesome" = {target="~/.config/awesome", type = "symbolic"}

[bspwm]
depends = ["polybar","rofi","dunst"]

[bspwm.files]
"cfg/bspwmrc" = "~/.config/bspwm/bspwmrc"
"cfg/sxhkdrc" = "~/.config/sxhkd/sxhkdrc"
"cfg/picom/picom.conf" = "~/.config/bspwm/picom.conf"

[dunst.files]
"cfg/dunstrc" = "~/.config/dunst/dunstrc"

[eww.files]
"cfg/eww" = "~/.config/eww"

[firefox.files]
"mozchrome" = "~/.mozilla/firefox/wlmgcclo.default-release/chrome"

[kitty.files]
"cfg/kitty" = "~/.config/kitty/kitty.conf"

[mpd.files]
mpd = "~/.config/mpd/mpd.conf"
mpDris2 = "~/.config/mpd/mpDris2.conf"
ncmpcpp = {target="~/.config/ncmpcpp", type="symbolic"}

[nvchad.files]
"cfg/customchad" = "~/.config/nvim/lua/custom"

[openbox]
depends = ["polybar", "rofi", "dunst"]

[openbox.files]
"cfg/openbox" = "~/.config/openbox"

[polybar.files]
"cfg/polybar" = {target = "~/.config/polybar", type = "symbolic"}

[ranger.files]
"cfg/ranger" = "~/.config/ranger"

[rofi.files]
"cfg/rofi" = "~/.config/rofi"

[starship.files]
"cfg/starship/starship.toml" = "~/.config/starship.toml"
"cfg/starship/config-transient.toml" = "~/.config/starship/config-transient.toml"

[zsh.files]
zshrc = "~/.zshrc"
